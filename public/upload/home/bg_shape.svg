<style>
    @keyframes pulse {
        0% {
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }
        70% {
          -webkit-transform: translateX(15px);
          transform: translateX(15px);
        }
        100% {
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }
      } 

