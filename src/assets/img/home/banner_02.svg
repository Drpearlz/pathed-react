<svg width="1908" height="900" viewBox="0 0 1908 900" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>



    @keyframes pulse {
        0% {
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }
        70% {
          -webkit-transform: translateX(15px);
          transform: translateX(15px);
        }
        100% {
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }
    } 
    #path1,#path2,{
        animation: pulse 5s ease-in-out infinite;
      -webkit-animation: pulse 5s ease-in-out infinite;
      -webkit-transform-origin: center; -ms-transform-origin: center; transform-origin: center; transform-box: fill-box;
    }

    #path1 {
      animation-delay: 1s;
    }

    #path2 {
      animation-delay: 2.5s;
    }
    @keyframes add {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(2);
          transform: scale(2);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      } 

    #add-1,#add-2,#add-3,#add-4,#add-5{
        animation: add 5s ease-in-out infinite;
      -webkit-animation: add 5s ease-in-out infinite;
      -webkit-transform-origin: center; -ms-transform-origin: center; transform-origin: center; transform-box: fill-box;
    }
    #add-1 {
      animation-delay: 1s;
    }

    #add-3,#add-4 {
      animation-delay: 1.5s;
    }

    #add-2 {
      animation-delay: 1.5s;
    }

    #add-5 {
      animation-delay: 1.8s;
    }
</style>


